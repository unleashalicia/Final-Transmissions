<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chapter 2</title>
        <link rel="stylesheet" type="text/css" href="../css/ARstyle.css" />

        <style>

            .a-canvas {
                display: none;
            }

        </style>

    </head>
    <body style='margin : 0; overflow: hidden;'>

    <a-scene embedded artoolkit='sourceType: webcam;'>

        <a-assets>
            <img id="water" src="../images/AR/water.jpeg"/>
        </a-assets>

        <a-marker preset='water'></a-marker>>

            <a-entity>
                <a-octahedron src='#water' radius="0.5" material="opacity: 0.9" position="-0.5 2 -10">
                    <a-animation attribute="rotation"
                                 dur="5000"
                                 to="360 360 360"
                                 easing= "linear"
                                 repeat="indefinite">
                    </a-animation>
                    <a-animation attribute="position"
                                 dur="3000"
                                 from="-0.5 2 -10"
                                 to="-0.5 2 -4"
                                 direction="alternate-reverse"
                                 easing= "linear"
                                 repeat="indefinite">
                    </a-animation>
                </a-octahedron>
            </a-entity>
            <a-entity>
                <a-octahedron src='#water' radius="0.5" material="opacity: 0.9" position="0.5 2 -4">
                    <a-animation attribute="rotation"
                                 dur="5000"
                                 to="-360 -360 -360"
                                 easing= "linear"
                                 repeat="indefinite">
                    </a-animation>
                    <a-animation attribute="position"
                                 dur="5000"
                                 from="0.5 2 -4"
                                 to="0.5 2 -10"
                                 direction="alternate-reverse"
                                 easing= "linear"
                                 repeat="indefinite">
                    </a-animation>
                </a-octahedron>
            </a-entity>

            <a-entity light="type: spot; angle: 45; color: #3A43D4; intensity: 3.0" id="blue"></a-entity>

    </a-scene>

    <script src="../lib/aframe.js"></script>
    <script src="../lib/aframe-ar.js"></script>

    <script>


        var found = false;

        window.addEventListener("markerFound", function(){
            if (!found && window.parent.distance < window.parent.target.talkThreshold){

                found = true;
                var canvas = document.querySelector('.a-canvas');
                canvas.style.display = "block";


                var timer = setTimeout(function(){
                    window.parent.markerListener();
                }, 5000);

            }
        });


    </script>


    </body>
</html>

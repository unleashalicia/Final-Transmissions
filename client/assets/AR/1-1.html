<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chapter 1</title>
        <link rel="stylesheet" type="text/css" href="../css/ARstyle.css" />

        <style>

            .a-canvas {
                display: none;
            }

        </style>

    </head>
    <body style='margin : 0; overflow: hidden;'>

        <a-scene embedded artoolkit='sourceType: webcam;'>
            <a-assets>
                <img id="fern" src="../images/AR/earth.jpg" />

            </a-assets>
            <a-marker preset='earth'></a-marker>

            <a-entity>
                <a-box src='#fern' height="1" width="1" depth="1" material="opacity: 0.9" position="0 2 -5">
                    <a-animation attribute="rotation"
                                 dur="5000"
                                 from="0 45 0"
                                 to="0 45 360"
                                 repeat="indefinite">
                    </a-animation>
                </a-box>
            </a-entity>

            <a-entity light="type: spot; angle: 45; color: #1C7B33; intensity: 3.0" id="green"></a-entity>


        </a-scene>

        <script src="../lib/aframe.js"></script>
        <script src="../lib/aframe-ar.js"></script>

    <script>

        var found = false;

        window.addEventListener("markerFound", function(){
            if (!found && window.parent.distance < window.parent.target.talkThreshold){

                found = true;
                var canvas = document.querySelector('.a-canvas');
                canvas.style.display = "block";


                var timer = setTimeout(function(){
                    window.parent.markerListener();
                }, 5000);

            }
        });


    </script>

    </body>
</html>
